#{extends 'main.html'/}
#{set title:'Categorias Cadastradas'/}

<div class="container">
    <div class="operacao">
        <h3>Categorias Cadastradas</h3>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Categoria</th>
            </tr>
            </thead>
            <tbody>
            #{list items: categorias, as: 'categoria'}
            <tr>
                <td>${categoria_index}</td>
                <td>${categoria?.getCategoria()}</td>
            </tr>
            #{/list}
            </tbody>
        </table>
    </div>
</div>
